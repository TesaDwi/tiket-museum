<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tiket</title>
        <link rel="stylesheet" href="coba tiket.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <form action="" name="Formfill" onsubmit="return validation()">
                    <h2>TICKET</h2>
                    <p id="result"></p>
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="Username" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="Umur" placeholder="Umur">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-phone'></i>
                        <input type="text" name="NomorTelepon" placeholder="Nomor Telepon">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-map'></i>
                        <input type="text" name="Alamat" placeholder="Alamat">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-calendar'></i>
                        <input type="date" name="TanggalBerkunjung" placeholder="Tanggal Berkunjung">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="number" name="JumlahPengunjung" placeholder="Jumlah Pengunjung">
                    </div>
                    <div class="button">
                        <input type="submit" class="btn" onclick="validation()" value="Ticket">
                    </div>
                    <div class="group">
                        <span><a href="UAS.html">Home</a></span>
                        <span><a href="login.html">Pesanan</a></span>
                    </div>
                </form>
            </div>
            <div class="popup" id="popup">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <h2>Thank you!</h2>
                <p>Your were Registration Sucessfully. Thanks!</p>
                <a href="login.html"><button onclick="CloseSlide()">OK</button></a>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
