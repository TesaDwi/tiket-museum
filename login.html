    <body>
        <div class="container">
            <div class="form-box">
                <form action="" name="Formfill" onsubmit="return validation()">
                    <h2>PRODUCT</h2>
                    <p id="result"></p>
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="Username" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-phone'></i>
                        <input type="text" name="NomorTelepon" placeholder="Nomor Telepon">
                    </div>
                    <div class="input-box">
                        <i class='bx bxl-product-hunt'></i>
                        <input type="text" name="Produk" placeholder="Produk">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="number" name="JumlahProduk" placeholder="Jumlah Produk">
                    </div>
                    <div class="button">
                        <input type="submit" class="btn" onclick="validation()" value="Submit">
                    </div>
                    
                </form>
            </div>
            <div class="popup" id="popup">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <h2>Thank you!</h2>

                <a href="toko.html"><button onclick="CloseSlide()">OK</button></a>

        </div>
